<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9));
    }

    .container {
      display: flex;
      padding: 40px 0;
      width: 30%;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
      background-color: rgb(255 255 255);
    }

    .input-box {
      position: relative;
      width: 70%;
    }

    .input-box span {
      position: absolute;
      cursor: pointer;
      top: 50%;
      right: 10px;
      transform: translatey(-50%);
    }

    .input-box input {
      width: 100%;
      font-size: 17px;
      padding: 10px;
      height: 40px;
      border-radius: 5px;
      border: 1px solid gray;
      outline: none;
    }

    button {
      padding: 5px 30px;
      border-radius: 5px;
      border: 1px solid gray;
      color: white;
      background-color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Password Checker</h1>
    <div class="input-box">
      <input type="password" id="inputBox">
      <span><i class="fa-regular fa-eye" onclick=" passwordShow()"></i></span>
    </div>
    <button onmouseenter="clickCheck()" id="buttonMsg">click me</button>
    <p id="errorMsg"></p>
  </div>

</body>
<script>
  let myInput = document.getElementById("inputBox")
  function clickCheck() {
    let myValue = /(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/
    if (myValue.test(myInput.value)) {
      document.getElementById("buttonMsg").innerText = "Strong"
      document.getElementById("buttonMsg").style.backgroundColor = "green"
    }
    else {
      document.getElementById("buttonMsg").innerText = "Weak"
      document.getElementById("buttonMsg").style.backgroundColor = "crimson"
    }
  }

  function passwordShow() {
    if (myInput.type === "password") {
      myInput.type = "text"
    } else {
      myInput.type = "password"
    }
  }
</script>

</html>
