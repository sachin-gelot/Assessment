<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Assessment</title>
    <!-- bootstrap link here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    /* custom css link here  */
    .card-box{
        height: 200px;
    }
    .card-box img{
        transition: 0.3s linear;
        width: 100%;
        height: 100%;
        cursor: pointer;
        object-fit: cover;
    }
    .card-box:hover.card-box img{
        transform: scale(1.2);
    }
</style>
<body class="body">
    <!-- gallery-start here  -->
    <div class="container py-4">
    <div class="row justify-content-center align-items-center row-gap-4">
        <!-- img-box-1  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="image" class="img-fluid">
        </div>
        <!-- img-box-2  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://t4.ftcdn.net/jpg/05/47/97/81/360_F_547978128_vqEEUYBr1vcAwfRAqReZXTYtyawpgLcC.jpg" alt="image" class="img-fluid">
        </div>
        <!-- img-box-3  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://webneel.com/daily/sites/default/files/images/daily/08-2018/1-nature-photography-spring-season-mumtazshamsee.jpg" alt="image" class="img-fluid">
        </div>
        <!-- img-box-4  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://cdn.pixabay.com/photo/2018/01/14/23/12/nature-3082832_640.jpg" alt="image" class="img-fluid">
        </div>
        <!-- img-box-5  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://s3-alpha.figma.com/hub/file/1241816726/722bf233-457c-4c6c-9312-1b942f132a37-cover.png" alt="image" class="img-fluid">
        </div>
        <!-- img-box-6  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSauhGSjUsGSJCFs8gRdOQbA75EhtVQ_L7sVA&usqp=CAU" alt="image" class="img-fluid">
        </div>
        <!-- img-box-7  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBqLh2qX2HQxFfrA3zDefNDDwWnGm_uZShng&usqp=CAU" alt="image" class="img-fluid">
        </div>
        <!-- img-box-8  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://store-images.s-microsoft.com/image/apps.4720.14416131676512756.84314783-1c86-4403-b991-2e1da8525703.bf78340f-7059-4641-8d3f-8a7f740be8c0" alt="image" class="img-fluid">
        </div>
        <!-- img-box-9  -->
        <div class="col-12 col-sm-6 col-lg-4 card-box">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTy_axSqyyq11x5JqZ_rKbzYcbXLORVp-1nAw&usqp=CAU" alt="image" class="img-fluid">
        </div>
    </div>
    </div>
    <!-- gallery-end-here  -->
    <!-- jquery-cdn link here  -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready (function(){
            $(".body").css("background","#C8C8C8")
        })
    </script>
</body>
</html>
